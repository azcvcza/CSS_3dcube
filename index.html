<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3d cube</title>
</head>
<link rel="stylesheet" href="style.css">

<body>

    <input type="radio" checked id="radio-front" name="select-face" />
    <label for="radio-front">front</label>
    <input type="radio" id="radio-back" name="select-face" />
    <label for="radio-back">back</label>
    <input type="radio" id="radio-left" name="select-face" />
    <label for="radio-left">left</label>
    <input type="radio" id="radio-right" name="select-face" />
    <label for="radio-right">right</label>
    <input type="radio" id="radio-top" name="select-face" />
    <label for="radio-top">top</label>
    <input type="radio" id="radio-bottom" name="select-face" />
    <label for="radio-bottom">bottom</label>

    <hr>
    <div class="scene">
        <div class="cube">
            <div class="cube-face cube-face-front">front</div>
            <div class="cube-face cube-face-back">back</div>
            <div class="cube-face cube-face-left">left</div>
            <div class="cube-face cube-face-right">right</div>
            <div class="cube-face cube-face-top">top</div>
            <div class="cube-face cube-face-bottom">bottom</div>
        </div>
    </div>

</body>

</html>
